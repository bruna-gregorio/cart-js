<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoes | Finalizar Compra</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/finish.css">
</head>

<body>
  <header>
    <a href="" class="logo">
      <img src="/assets/thumbs-up.svg" alt="">
    </a>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="index.html">Shoes</a></li>

        <li>

  <div class="concludeContainer">

    <form action="#">
      <div>
        <label for="">Calculo de frete</label>

      </div>
      <input type="submit" value="Calcular" onclick="consultarCep()">
